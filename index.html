<!DOCTYPE html>
<html>

<head>
    	<meta charset="utf-8" />
	<title> Auto-Titrate </title>
 	
	<style>
		body {
			font-family: sans-serif;
		}
		h1, h3 {
			text-decoration: underline;
		}
		.block {
			background: lightgreen;
			width: 330px;
			border: 10px solid lightgreen;
		}
		.button {
			width: 100px;
			margin: 5px;
			border: 4px solid lightgreen;
		}
	</style>
</head>
    
<body>
	<center>
		
	<h1>Auto-Titrate</h1>
	<h2>WIP</h2>
	
	<h3>Input Your Data:</h3>
	<!-- This form should ask for concentration inputs and specify if the initial and added substance is a base or acid -->
	<div id="container">
		<div id="main" role="main">
			<form action="/Results.php" method = "get">
				<div class = "block">
  				Molar Concentration of Weak ___: <br />
				<input type="radio" name="inittype" value="Base" checked> Base <br />
				<input type="radio" name="inittype" value="Acid"> Acid <br />
				Molarity: <input type="text" name="initial"><br />
				</div>
				<br />
				
				<div class = "block">
				Molar Concentration of Strong ____ added:<br />
				<input type="radio" name="addtype" value="Base" checked> Base <br />
				<input type="radio" name="addtype" value="Acid"> Acid <br />
				Molarity: <input type="text" name="added"><br />
				</div>
				<br />
				
				<input type="submit" value="Submit" class = "button"><br />
			</form>
		</div>				
	</div>
		
		<footer>Created by Jonathan Z. and Keaton S.</footer>
		
	</center>
	
</body>
		
</html>
